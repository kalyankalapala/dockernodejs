  
### appspec.yml ####
version: 0.0
os: linux
files:
  - source: /
    destination: /tmp/dockernodejs/docker
permissions:
  - object: /tmp/dockernodejs
    owner: ec2-user
    group: ec2-user
hooks:
  BeforeInstall:
    - location: scripts/before.sh
      timeout: 120
      runas: ec2-user
  AfterInstall:
    - location: scripts/after.sh
      timeout: 120
      runas: ec2-user
